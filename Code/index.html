<!DOCTYPE html>
<!-- Pixel Art Maker project by Mila K-L -->
<!-- January 2018 -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Stalinist One|Joti+One|Roboto:300,400,500|Righteous">
  <link rel="stylesheet" href="styles.css">

  <script src="jquery-3.2.1.js"></script>
</head>

<body class="mdc-typography mdc-theme--background myFontColour">

  <header class="mdc-toolbar mdc-toolbar--fixed myToolbar">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-centre">
        <span class="mdc-toolbar__title myTitle">Pixel Art Maker</span>
      </section>
    </div>
  </header>

  <main class="mdc-toolbar-fixed-adjust mainContent">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">

        <div class="mdc-layout-grid__cell--span-3">
          <div class="mdc-card mdc-elevation--z8 inputsCard">

            <h2 class="mdc-card__title--large">Choose Grid Size</h2>
            <form id="sizePicker">


              <div class="mdc-form-field">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                  <input id="input_height" type="number" class="mdc-text-field__input myFontColour" min="2" max="100" value="">
                  <label for="input_height" class="mdc-text-field__label myFontColour">
                    Height
                  </label>
                  <div class="mdc-text-field__bottom-line"></div>
                </div>


              </div>

              <div class="mdc-form-field">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                  <input id="input_width" type="number" class="mdc-text-field__input myFontColour " min="2" max="100" value="">
                  <label for="input_width" class="mdc-text-field__label myFontColour">
                          Width
                        </label>
                  <div class="mdc-text-field__bottom-line"></div>
                </div>


              </div>


              <div>
                <input type="submit" class="mdc-button myButton
                     mdc-button--raised
                     mdc-ripple-surface" value="Resize" data-mdc-auto-init="MDCRipple">
              </div>
            </form>

            <h2 class="mdc-card__title--large colourPickerTitle">Pick a Colour</h2>
            <input type="color" id="colorPicker" class="mdc-elevation--z4" value="#a674a3">

          </div>
        </div>

        <div class="mdc-layout-grid__cell--span-9">

          <div class="mdc-form-field floatCheckbox myFontColour">
            <div class="mdc-checkbox">
              <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" checked/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
        <path class="mdc-checkbox__checkmark__path"
              fill="none"
              stroke="white"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
      </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </div>

            <label for="my-checkbox">Show grid</label>
          </div>


          <h2 class="mdc-card__title--large extraPadding">Design Canvas</h2>
          <h5 class="mdc-card__subtitle myFontColour extraPadding">One click to colour, double click to remove</h5>
          <table class="mdc-elevation--z8" id="pixelCanvas"></table>
        </div>

      </div>
    </div>
    <button id="downloadButton" class="mdc-fab material-icons app-fab--absolute mdc-theme--primary-bg" aria-label="File Download">

      <span class="mdc-fab__icon">
        file_download
      </span>
    </button>

    <div class="footer mdc-typography--caption">
      <p>Made by Mila K-L for Udacity FEWD course</p>
    </div>


  </main>

  <script src="designs.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <script>
    window.mdc.autoInit();
  </script>
</body>

</html>
