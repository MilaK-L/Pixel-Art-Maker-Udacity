<!DOCTYPE html>
<!-- Pixel Art Maker project by Mila K-L -->
<!-- January 2018 -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catanaran|Joti+One|Sedgwick+Ave+Display">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --mdc-theme-primary: #0097A7;
    }
  </style>
  <script src="jquery-3.2.1.js"></script>
</head>

<body class="mdc-typography">

  <header class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-centre">
        <span class="mdc-toolbar__title">Pixel Art Maker</span>
      </section>
    </div>
  </header>
  <main class="mdc-toolbar-fixed-adjust mainContent">

          <h2 class="mdc-typography--display1">Choose Grid Size</h2>
          <form id="sizePicker">


            <div class="mdc-form-field">
              <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                <input id="input_height" type="number" class="mdc-text-field__input" min="2" max="200" value="">
                <label for="input_height" class="mdc-text-field__label">
                        Grid Height:
                      </label>
                <div class="mdc-text-field__bottom-line"></div>
              </div>
            </div>

            <div class="mdc-form-field">
              <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                <input id="input_width" type="number" class="mdc-text-field__input" min="2" max="200" value="">
                <label for="input_width" class="mdc-text-field__label">
                              Grid Width:
                            </label>
                <div class="mdc-text-field__bottom-line"></div>
              </div>
            </div>


            <input type="submit" class="mdc-button
                         mdc-button--raised
                         mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
          </form>

          <h2 class="mdc-typography--display1">Pick A Colour</h2>
          <input type="color" id="colorPicker" class="mdc-elevation--z4" value="#009193">

    <h2 class="mdc-typography--display1">Design Canvas</h2>
    <h5 class="mdc-typography--subheading1">One click to colour, double click to remove colour</h5>
    <table class="mdc-elevation--z10" id="pixelCanvas"></table>
  </main>

  <script src="designs.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    window.mdc.autoInit();
  </script>
</body>

</html>
